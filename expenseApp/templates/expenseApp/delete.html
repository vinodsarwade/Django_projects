{% extends 'expenseApp/base.html' %}
{% load static %}
{% block content %}
    <div class="font-bold m-10">
        <h2 class="flex px-5">Are you sure you want to delete this Expense ?<img class="h-6"src="{% static 'expenseApp/images/delete_danger.webp'%}"></h2>
    </div>
    <form class=" m-10 font-bold px-5 flex" method="POST">
        {% csrf_token %}

        <div class="flex">
            <div class="mb-2">
                <div class="mx-5 ">
                    <label>Expense Name</label>
                </div>
                <div class="mx-5 mt-2">
                    {{data.name}}
                </div>
            </div>

            <div class="mb-2">
                <div class="mx-5">
                    <label>Amount</label>
                </div>
                <div class="mx-5 mt-2">
                    {{data.amount}}
                </div>
            </div>

            <div class="mb-2">
                <div class="mx-5">
                    <label>Category</label>
                </div>
                <div class="mx-5 mt-2">
                    {{data.category}}
                </div>
            </div>
            
            <div class="flex">
            <div class="mx-10 mt-4">
                <button class="bg-red-500 px-5 py-2 rounded-lg text-white font-bold">Delete</button>
            </div>

        </div>
    </form>

    <a href="{% url 'index' %}"class="bg-green-500 px-5 py-2 rounded-lg text-white font-bold mx-8 m-5">Cancel</a>
            </div>
    

{% endblock %}
