{% extends 'expenseApp/base.html' %}
{% block content %}
    <form class="shadow-lg m-10 " method="POST" >
        {% csrf_token %}
        
        <div class="flex px-10 py-10 ">
            <div class="mx-10">
                <div class="mb-5">
                    <label class="font-bold">Expense Name</label>
                </div>
                <div class="border p-1 rounded-lg">
                    {{ expense_form.name}}
                </div>
            </div>

            <div class="mx-10">
                <div class="mb-5">
                    <label class="font-bold">Amount</label>
                </div>
                <div class="border p-1 rounded-lg">
                    {{ expense_form.amount}}
                </div>
            </div>

            <div class="mx-10">
                <div class="mb-5">
                    <label class="font-bold">Category</label>
                </div>
                <div class="border p-1 rounded-lg">
                    {{ expense_form.category}}
                </div>
            </div>

            <div class="mx-10 mt-10" > 
                <button class=" bg-green-500 rounded-lg font-bold text-white px-5 py-2" type="submit">Submit</button>
            </div>
        </div>
    </form>

{% endblock %}
